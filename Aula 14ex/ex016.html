<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div>
            <p>Início:</p> <input class="início" type="number">
            <p>Fim:</p><input class="fim" type="number">
            <p>Passo:</p> <input class="passo" type="number">
        </div>
        <div>
            <input type="button" value="Contar" onclick="contar()">
            <p class="resposta"></p>
        </div>
    </section>
    <footer>
        <p>CursoemVídeo</p>
    </footer>

    <script>
        function contar(){
            var i = Number(document.querySelector('input.início').value)
            var p = Number(document.querySelector('input.passo').value)
            var f = Number(document.querySelector('input.fim').value)
            var res = document.querySelector('.resposta') 

            
            if( i == 0 || p == 0 || f == 0){
                window.alert('Por favor, preencha todos os campos')
            } else {
                for( let c = i ; i < f ; i += p ){
                    res.innerHTML += i
                }
            };

            
        }
    </script>
</body>
</html>
