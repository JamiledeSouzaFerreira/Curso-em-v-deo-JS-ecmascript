<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex016</title>
    <style>
        body{
            text-align: center;
            background-color: rgb(86, 86, 228);
            font-family: Arial, Helvetica, sans-serif;
        }
        section{
            background: rgb(255, 255, 255);
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.4);
            border-radius: 5px;
            padding: 5rem;
            max-width: 450px;
            margin: auto;
        }
        h1{
    color: rgb(248, 245, 245);
}
footer{
    color: white;
}
    </style>
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div>
            <p>Início: <input class="início" type="number"></p> 
            <p>Fim: <input class="fim" type="number"></p>
            <p>Passo: <input class="passo" type="number"></p> 
        </div>
        <div>
            <input type="button" value="Contar" onclick="contar()">
            <p class="resposta"></p>
        </div>
    </section>
    <footer>
        <p>CursoemVídeo</p>
    </footer>

    <script>
        function contar(){
            var i = Number(document.querySelector('input.início').value)
            var p = Number(document.querySelector('input.passo').value)
            var f = Number(document.querySelector('input.fim').value)
            var res = document.querySelector('.resposta') 

            
            if( i == 0 || p == 0 || f == 0){
                window.alert('Por favor, preencha todos os campos')
            } else {
                while( i <= f ){
                    res.innerHTML += i
                    i += p 
                }
            };

            
        }
    </script>
</body>
</html>
