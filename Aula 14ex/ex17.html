<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <style>
        body{
            text-align: center;
            background-color: rgb(86, 86, 228);
            font-family: Arial, Helvetica, sans-serif;
        }
        section{
            background: rgb(255, 255, 255);
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.4);
            border-radius: 5px;
            padding: 5rem;
            max-width: 450px;
            margin: auto;
        }
        h1{
    color: rgb(248, 245, 245);
}
footer{
    color: white;
}
    </style>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>Número: <input id="txt" type="number"> 
                <input type="button" value="Contar" onclick="tabuada()">
            </p> 
            <select name="" id="tabela">
                
            </select>
            <p id="resposta"></p>
            
        </div>
        <div>
            
        </div>
    </section>
    <footer>
        <p>CursoemVídeo</p>
    </footer>

    <script>
       function tabuada(){
            var txt = Number(document.querySelector('input#txt').value)
            var tab = document.querySelector('select#tabela')
            tab.innerHTML = ''
            if ( txt == 0){
                window.alert('Por favor, digite um número!')
            } else {
                for(let c = 1;c <= 10; c++){
                    var t = txt * c
                var option = document.createElement('option')
                option.text = `${txt} x ${c} = ${t}`
                tab.appendChild(option)
            }
           }
        }
    </script>
</body>
